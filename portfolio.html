// Tooltip for circular menu buttons
menuButtons.forEach(btn => {
  btn.addEventListener('mouseenter', () => {
    const name = btn.dataset.section;
    tooltip.textContent = name.charAt(0).toUpperCase() + name.slice(1);
    const rect = btn.getBoundingClientRect();
    tooltip.style.left = `${rect.right + 10}px`;
    tooltip.style.top = `${rect.top + rect.height / 2 - tooltip.offsetHeight / 2}px`;
    tooltip.style.opacity = 1;
  });
  btn.addEventListener('mouseleave', () => (tooltip.style.opacity = 0));
});

// Render section content
function renderSection(name) {
  let html = '';
  switch (name) {
    case 'about': html = `<h1>About Me</h1><p>${DATA.about}</p>`; break;
    case 'qualification': html = `<h1>Qualification</h1>${DATA.qualification}`; break;
    case 'skills': html = `<h1>Skills</h1>${DATA.skills}`; break;
    case 'projects': html = `<h1>Projects</h1>${DATA.projects}`; break;
    case 'workshops': html = `<h1>Workshops</h1>${DATA.workshops}`; break;
    case 'languages': html = `<h1>Languages</h1>${DATA.languages}`; break;
    case 'contact': html = `<h1>Contact</h1>${DATA.contact}`; break;
    default: html = `<h1>Welcome</h1><p>Select a section from the circular menu or click the screen to navigate.</p>`;
  }
  page.innerHTML = html;
}

// Open a section by name
function openSection(name) {
  hero.classList.add('collapsed', 'opened');
  content.classList.add('open');
  renderSection(name);
  dots.forEach(d => d.classList.toggle('active', d.dataset.section === name));
  resumeBtn.style.display = 'block';
  currentSectionIndex = sectionOrder.indexOf(name);
}

// Close hero to reset view
function closeHero() {
  hero.classList.remove('collapsed', 'opened');
  content.classList.remove('open');
  page.innerHTML = '';
  dots.forEach(d => d.classList.remove('active'));
  resumeBtn.style.display = 'none';
  currentSectionIndex = -1;
}

// Click on menu button → open respective section
menuButtons.forEach(btn => {
  btn.addEventListener('click', e => {
    e.stopPropagation();
    openSection(btn.dataset.section);
  });
});

// Click on dot navigation → open section
dots.forEach(d => {
  d.addEventListener('click', e => {
    e.stopPropagation();
    openSection(d.dataset.section);
  });
});

// Screen click → move to next section automatically
document.addEventListener('click', e => {
  const isButton = e.target.closest('.menu-button');
  const isHero = e.target.closest('#hero');

  // Ignore clicks on the circular menu itself
  if (isButton || isHero) return;

  // If nothing is open yet → open first section
  if (currentSectionIndex === -1) {
    openSection(sectionOrder[0]);
  } else {
    // Move to next section cyclically
    currentSectionIndex = (currentSectionIndex + 1) % sectionOrder.length;
    openSection(sectionOrder[currentSectionIndex]);
  }
});

// Skill sub-pages (page dots)
document.addEventListener('click', e => {
  if (e.target.classList.contains('page-dot')) {
    const pageNum = parseInt(e.target.dataset.page);
    const pages = document.querySelectorAll('.skills-page');
    const dotButtons = document.querySelectorAll('.page-dot');
    pages.forEach((p, i) => p.classList.toggle('active', i === pageNum));
    dotButtons.forEach((d, i) => d.classList.toggle('active', i === pageNum));
  }
});

renderSection('');
</script>
